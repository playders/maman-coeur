<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>maman coeur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container" id="startgame">
        <h1>Jeu pour maman</h1>

        <div id="insert-name">
            <h2>Quel est ton nom ?</h2>
            <input type="text" id="playername" />
            <button class="btn btn-primary" id="valider-nom">Valider</button>
        </div>

        <div id="tableau-score">
            <h2 id="message"></h2>

            <button class="btn btn-primary" id="start">Start Game</button>

            <p>&nbsp;</p>

            <h2>Liste des scores</h2>
            <ul class="list-group" id="list-scores">
            </ul>
        </div>

        <p>&nbsp;</p>
        <p>Réalisé par Ephram et Papa Lahode</p>
    </div>

    <script src="phaser.js"></script>
    <script src="main.js"></script>
    <script src="main.css"></script>
</body>
</html>
